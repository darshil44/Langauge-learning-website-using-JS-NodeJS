<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>

            
            <h1>Language Learning App</h1>
            <nav>
                <ul>
                    
                    <li><a href="#practice">Practice</a></li>
                    <li><a href="#quiz">Quiz</a></li>
                    <li><a href="#progress">Progress</a></li>
                    <li><a href="#forum">Forum</a></li>
                </ul>
            </nav>
        </header>
        <section id="practice">
            <h2>Practice Vocabulary</h2>
            <div id="wordDisplay"></div>
            <button id="nextWordBtn">Next Word</button>
        </section>
        <section id="quiz">
            <h2>Interactive Quiz</h2>
            <button id="startQuizBtn">Start Quiz</button>
        </section>
        <section id="progress">
            <h2>Track Your Progress</h2>
            <p>Your progress: <span id="progressPercentage">0%</span></p>
        </section>
        <section id="forum">
            <h2>Community Forum</h2>
            <p>Connect with other language learners and share tips!</p>
        </section>
        <footer>
            <p>&copy; 2024 Language Learning App</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
